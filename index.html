<!DOCTYPE html>
<html>
  <head>
    <title>Pablo</title>
  </head>
  <body>
    <h1>Pablo</h1>
    <input id="input" type="file" accept="image/png, image/jpeg" /><br />
    <img id="preview" /><br />
    <div>
      Width: <input id="width"/> Height: <input id="height"/>
    </div>
    <button id="generate">Convert</button>
    <p id="output" style="font-family: monospace; line-height: 0.6; white-space: pre"></p>
    <script>
      const BASE_URL = "http://localhost:8000/api";

      const outputParagraph = document.getElementById("output");
      const previewImage = document.getElementById("preview");

      const stripPrefix = dataUrl =>
        dataUrl.substring(dataUrl.indexOf(",") + 1);

      const reportError = e =>
        outputParagraph.innerText = "Unexpected error: " + e;

      document.getElementById("input").onchange = e => {
        if (e.target.files.length) {
          const reader = new FileReader();
          reader.onload = () => {
            previewImage.src = reader.result;
          };
          reader.readAsDataURL(e.target.files[0]);
        }
      };

      document.getElementById("generate").onclick = () => {
        if (previewImage.src) {
          const width = parseInt(document.getElementById("width").value)
          const height = parseInt(document.getElementById("height").value)
          const request = {
            image: stripPrefix(previewImage.src),
            width: width,
            height: height
          };

          fetch(BASE_URL + "/image", {
            body: JSON.stringify(request),
            headers: new Headers({
                "Content-Type": "application/json"
            }),
            method: "POST"
          }).then(response => {
            if (response.status === 200) {
              response.json().then(text => outputParagraph.innerText = text);
            } else {
              response.text().then(reportError);
            }
          }).catch(e => reportError(e.message));
        }
      };
    </script>
  </body>
</html>
